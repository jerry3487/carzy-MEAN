<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<mat-sidenav-container
  class="example-container"
  (backdropClick)="sidenav.close()"
>
  <mat-sidenav
    class="sidenav"
    #sidenav
    (keydown.escape)="sidenav.close()"
    disableClose
  >
    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <h5>Car Category</h5>
      </div>
      <div>
        <button
          (click)="sidenav.close()"
          mat-icon-button
          aria-label="close menu icon"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <mat-nav-list>
      <a
        (click)="sidenav.close()"
        mat-list-item
        [routerLink]="['/search']"
        [queryParams]="{ category: category }"
        *ngFor="let category of categories"
      >
        {{ category }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="app">
      <mat-toolbar style="background-color: black; color: whitesmoke;">
        <button
          (click)="sidenav.open()"
          mat-icon-button
          aria-label="open menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="/">Carzy</a>

        <div class="example-spacer">
          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <mat-form-field floatLabel="never">
              <input
                matInput
                placeholder="Search..."
                formControlName="name"
                name="query"
              />
            </mat-form-field>
            <button class="hide-small-screen" mat-button color="secondary">
              <mat-icon>search</mat-icon>
            </button>
          </form>
        </div>

        <a mat-button routerLink="cart">
          <mat-icon>commute</mat-icon>
          <span *ngIf="itemsCount > 0" [matBadge]="itemsCount" matBadgePosition="after" matBadgeOverlap="false"
            matBadgeColor="accent">Booking</span>
          <span *ngIf="itemsCount === 0">Booking</span>
        </a>
        <a mat-button *ngIf="!currentUser" routerLink="login">Login</a>

        <ng-container *ngIf="currentUser">
          
          <button mat-button [matMenuTriggerFor]="menu">
            {{ currentUser.name }}
            <mat-icon>account_circle</mat-icon>
          </button>
          
          <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="profile">Profile</a>
            <a mat-menu-item routerLink="order-history">Booking Hisotry</a>
            <a *ngIf="currentUser" mat-menu-item routerLink="admin/dashboard"
            >Admin</a
          >    
            <button *ngIf="currentUser" mat-menu-item (click)="logout()">
              LogOut
            </button>
          </mat-menu>
        </ng-container>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
      <div class="footer">
        <div class="footer__contact">
          <h3>Contact Us</h3>
          <p>Phone: +123456789</p>
        </div>
        
        <div class="footer__social">
          <h3>Follow Us</h3>
          <ul class="social-icons">
            <li><a href="https://facebook.com/"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://instagram.com/"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
                
        <div class="footer__copyright">
          <p>&copy; 2023 Carzy. All rights reserved.</p>
        </div>
      </div>
          </div>
  </mat-sidenav-content>
</mat-sidenav-container>
