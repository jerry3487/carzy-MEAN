<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>

<ng-template #result>
  <div *ngIf="!error">
    <div class="back-to-result">
      <a routerLink="/">Back to result</a>
    </div>
    
    <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="2 grid">
      <div fxFlex="50%" fxFlex.xs="100%">
        <img mat-card-image [src]="product.image" />
      </div>

      <div fxFlex="30%" fxFlex.xs="100%">
        <h1>{{ product.name }}</h1>
        
        <mat-list>
          <mat-list-item> category: {{ product.category }}</mat-list-item>
          <mat-list-item> brand: {{ product.brand }}</mat-list-item>
          <mat-list-item> carmodel: {{ product.carmodel }}</mat-list-item>
          <mat-list-item> ODO METER: {{ product.odometer }} KM</mat-list-item>
        </mat-list>
        <br>
          <mat-card class="mat-elevation-z4">
            <mat-list>
              <mat-list-item>
                <div class="full-width" fxLayout="row">
                  <div fxFlex="50%">Price:</div>
                  <div fxFlex="50%">Rs.{{ product.price }}</div>
                </div>
              </mat-list-item>
              <!-- <mat-list-item>
                <div class="full-width" fxLayout="row">
                  <div fxFlex="50%">Status:</div>
                  <div fxFlex="50%">
                    {{ product.seats > 0 ? "In Stock" : "Unavailable" }}
                  </div>
                </div>
              </mat-list-item> -->
            </mat-list>
            <div>
            <mat-card-actions>
              <button
                class="full-width"
                mat-raised-button
                color="primary"
                (click)="addToCart()"
              >
                BOOK NOW
              </button>
            </mat-card-actions>
          </div>
          </mat-card>
        </div>
      

      
    </div>
    
  </div>
</ng-template>
